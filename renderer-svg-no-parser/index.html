<html>
  <head>
    <title>SVG renderer with MSAGL-JS - no parser</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: 13px;
      }
    
      #viewer {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }
      #viewer svg {
        width: 100%;
        height: 100%;
        margin: 0;
      }  

      
    </style>
  </head>

  <body>
    <div id="the whole thing" style="height: 100%; width: 100%; overflow: hidden"></div>
    <div id="viewer"></div>
    <script src="./app.js"></script>
  
  </body>
</html>
