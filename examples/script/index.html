<!DOCTYPE html>
<html>
  <head>
    <title>MSAGL</title>
  </head>
  <body>
    <!--    Include the MSAGL latest npm package library through a script tag-->
    <script src="https://unpkg.com/@msagl/core@latest/dist.min.js"></script>
    <script src="https://unpkg.com/@msagl/drawing@latest/dist.min.js"></script>
    <script src="https://unpkg.com/@msagl/parser@latest/dist.min.js"></script>
    <script src="https://unpkg.com/@msagl/renderer-svg@latest/dist.min.js"></script>

    <script>
      const svgRenderer = new msagl.RendererSvg()
      let dotString = ` graph G {
       	kspacey -- swilliams;
      	swilliams -- kbacon;
      	bpitt -- kbacon;
      	hford -- lwilson;
      	lwilson -- kbacon;
      }`
      let graph = msagl.parseDot(dotString)
      svgRenderer.setGraph(graph)
    </script>
  </body>
</html>
