<html>
  <head>
    <title>MSAGL</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <script src="https://unpkg.com/msagl-js@latest/dist.min.js"></script>
    <script src="https://unpkg.com/@msagl/parser@latest/dist.min.js"></script>
    <script src="https://unpkg.com/@msagl/renderer-webgl@latest/dist.min.js"></script>
    <script>
      fetch('https://raw.githubusercontent.com/microsoft/msagljs/main/modules/core/test/data/graphvis/fsm.gv')
        .then((resp) => resp.text())
        .then((data) => {
          const graph = msagl.parseDot(data)
          const renderer = new msagl.Renderer()
          renderer.setGraph(graph)

          const searchControl = new msagl.SearchControl()
          renderer.addControl(searchControl)
        })
    </script>
  </body>
</html>
