<html>
  <head>
    <title>SVG renderer with MSAGL-JS</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: 13px;
      }
      #drop-target {
        cursor: pointer;
        position: fixed;
        display: flex;
        align-items: center;
        z-index: 1;
        left: 200;
        top: 0;
        width: 90px;
        height: 50px;
        background: rgba(255, 255, 255, 0);
        box-shadow: 0 -1px 12px rgba(0, 0, 0, 0.3);
      }
      #drop-target select {
        position: absolute;
        right: 0;
        opacity: 0;
        width: 100%;
        height: 100%;
      }
      #save-svg {
        cursor: pointer;
        position: fixed;
        display: flex;
        align-items: center;
        z-index: 1;
        left: 90;
        top: 0;
        width: 18vw;
        height: 50px;
        background: #fff;
        box-shadow: 0 -1px 12px rgba(0, 0, 0, 0.3);
      }
      #save-JSON {
        cursor: pointer;
        position: absolute;
        display: flex;
        align-items: center;
        z-index: 0;
        left: 0;
        top: 0;
        width: 18vw;
        height: 50px;
        background: #fff;
        box-shadow: 0 -1px 12px rgba(0, 0, 0, 0.3);
      }
      #viewer {
        position: fixed;
        top: 50px;
        bottom: 0;
        left: 0;
        right: 0;
      }
      #dot_files {
        width: 20vw;
        height: 50px;
        cursor: pointer;
        position: fixed;
        top: 0;
        left: 280;
        padding: 0 12px;
        line-height: 50px;
        z-index: 2;
      }
      #dot_files select {
        position: absolute;
        right: 0;
        opacity: 0;
        width: 100%;
        height: 100%;
      }
      #graph-name {
        position: absolute;
        background-color: rgba(52, 52, 59, 0.105);
        top: 15;
        right: 5;
        z-index: 3;
      }
      #settings {
        position: fixed;
        margin: 20px;
        padding: 20px;
        background: #fff;
        box-shadow: 0 -1px 12px rgba(0, 0, 0, 0.3);
        bottom: 0;
      }
      #settings > div {
        margin: 4px 0;
      }
      #settings label {
        font-weight: bold;
        min-width: 120px;
        display: inline-block;
      }
      #settings select {
        width: 120px;
      }
      #drop-target.active {
        background: #ddd;
      }
      #save-svg.active {
        background: #ddd;
      }
      #save-JSON.active {
        background: #ddd;
      }
      svg {
        margin: 0 12px;
      }

      .menu_class {
        width: 120px;
        box-shadow: 0 4px 5px 3px rgba(0, 0, 0, 0.2);
        position: relative;
        display: none;
        background-color: #ddd;
        z-index: 2;
      }
      .menu-options {
        list-style-type: none;
        padding: 10px 0;
      }
      .menu-option {
        font-weight: 500;
        font-size: 12x;
        padding: 10px 40px 10px 20px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="the whole thing" style="height: 100%; width: 100%; overflow: hidden">
      <div id="save-svg">
        <label
          >Save as<br />
          SVG</label
        >
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path d="M9.17 6l2 2H20v10H4V6h5.17M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z" />
        </svg>
      </div>
      <div id="save-JSON">
        <label>Save as<br />JSON</label>
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path d="M9.17 6l2 2H20v10H4V6h5.17M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z" />
        </svg>
      </div>
      <div id="drop-target">
        <label
          >Load<br />
          local</label
        >
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path d="M9.17 6l2 2H20v10H4V6h5.17M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z" />
        </svg>
      </div>
      <div id="dot_files">
        <label>Examples â–¼</label>
        <select id="gv"></select>
      </div>
      <div><span id="graph-name"> </span></div>
    </div>

    <div id="viewer"></div>

    <div id="settings">
      <div>
        <label>Layout:</label>
        <select id="layouts"></select>
      </div>
      <div>
        <label>Edge routing</label>
        <select id="routings"></select>
      </div>
      <div>
        <label>Fonts</label>
        <select id="fonts"></select>
      </div>

      <script src="./app.js"></script>
    </div>
  </body>
</html>
